    <style>
        html {
            --background-color: rgb(209,209,209);
        }
        * {
            font-family: 'Lexend Tera', sans-serif;
        }
        body {
            background: white;
        }
        div#calculator {
            margin: 0;
            margin-top: 50px;
            width: 400px;
            height: 150px;
            padding: 50px;
            background-color: var(--background-color);
            border-radius:  15px;
            margin-left: 30%;

        }
        div#historic {
            background-color: var(--background-color);
            width: 400px;
            height: 200px;
            padding: 50px;
            border-radius: 15px;
            margin: 0;
            margin-top: 100px;
            margin-left: -50px;
        }
        input[name=operator] {
            width: 30px;
            height: 25px;
            text-align: center;
        }
        input[type=number] {
            width: 150px;
            height: 25px;
            border: none;
            background-color: rgb(221, 221, 221);
        }
        button[id=opr] {
            width: 175px;
            border:1px;
        }
        span {
            background-color: var(--background-color);
            padding: 10px;
            border-radius: 50px;
            padding-left: 20px;
            padding-right: 80px;
            margin-left: 30%;
            padding-bottom: 20px;
            padding-top: 100px;
        }
        input[id=result] {
            margin-top: 10px;
            width:  300px;
            height: 30px;
        }
        textarea {
            margin-top: 10px;
        }
        button[id=clear] {
            width: 50px;
            height: 30px;
        }
    </style>
</head>
<body>
    <span>
        Calculator<br>
    </span>
    <div id="calculator">
        <header>
            <input type="number" name="number1" id="n1" placeholder="Enter a number">
            <input type="text" name="operator" id="op" value=" " disabled>
            <input type="number" name="number2" id="n2" placeholder="Enter a number">
        </header>
        <main>
            <button name="+" id="opr" value="+" onclick="calculate(this)">+</button>
            <button name="-" id="opr" value="-" onclick="calculate(this)">-</button>
            <button name="x" id="opr" value="*" onclick="calculate(this)">x</button>
            <button name="/" id="opr" value="/" onclick="calculate(this)">/</button> 
        </main>

        <input type="text" id="result" disabled placeholder="Result">
        <button id="clear" >C</button><br><br>
        Made by Gabriel Bellasco 2020

    <div id="historic">
        Recent -----------------------------<br>
        <textarea name="recent" id="recent" cols="30" rows="10" disabled></textarea>
    </div> 
    </div>
    <script>
        var resV = document.getElementById("result");
        var opV = document.getElementById("op");
        var recent = [];
        function calculate(op) {
            var num1 = parseFloat(document.getElementById("n1").value);
            var num2 = parseFloat(document.getElementById("n2").value);
            opV.value = op.value;
            var res = 0
            if (isNaN(num1) || isNaN(num2)) {
                alert('Não foram digitados os 2 números!');
            } else {
                switch(op.value) {
                    case '+':
                        res = num1 + num2;
                        break;
                    case '-':
                        res = num1 - num2;
                        break;
                    case '*':
                        res = num1 * num2;
                        break;
                    case '/':
                        res = num1 / num2;
                        break;
                }
            }
            resV.value = res;
            recent.push(`Result: ${num1}${op.value}${num2} = ${res}\n`);
            var historic = document.getElementById("recent");
            historic.value = recent;
        } 
        var clearElement = document.getElementById("clear");
        clearElement.onclick = function() {
            resV.value = '';
        }
    </script> 
</body>
